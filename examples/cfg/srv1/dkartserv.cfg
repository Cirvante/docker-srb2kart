// Example SRB2Kart server configuration file (dkartconfig.cfg)
// This is not strictly necessary to launch a server but you do need this if you want players to be able to
// download any missing WADs.
execversion "6"
flipcam4 "No"
flipcam3 "No"
flipcam2 "No"
flipcam "No"
homremoval "Yes"
showping "Always"
pingtimeout "10"
maxping "800"
cpusleep "1"
skipmapcheck "Off"
jointimeout "105"
nettimeout "105"
blamecfail "Off"
showjoinaddress "On"
allowjoin "On"
downloadspeed "32"
noticedownload "On"
maxsend "51200"
resynchattempts "5"
maxplayers "16"
kartspeed "hard"
kartvoices "Tasteful"
kartdisplayspeed "Miles"
kartinvinsfx "SFX"
kartcheck "Yes"
kartminimap "4"
servername "Testing-1"
masterserver "ms.srb2.org:28900"

