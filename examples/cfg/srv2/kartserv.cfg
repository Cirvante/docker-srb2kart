// Set server password and log in so we can change the server name and max players
// Obviously, DO NOT USE these same credentials.
password "somepass"
login "somepass"

wait 10

servername "Testing-2"
maxplayers 16

wait 10

// Configuration for hostmod V13 (http://hyuu.cc/hostmod)
hm_motd "On"
hm_motd_nag "Off"
hm_motd_name "\142Testing-2"
hm_motd_tagline "\136Powered by Docker \134Test instance 2"

wait 10

// Force encore mode and start on a random map
hm_encore "100"
randommap
